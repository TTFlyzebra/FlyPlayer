apply plugin: 'com.android.application'

android {
    compileSdkVersion 23



    defaultConfig {
        applicationId "com.jancar.video"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation project(path: ':ijkplayer')
    implementation project(path: ':flymedialibrary')
    implementation files('libs/libksystat.jar')
    implementation files('libs/libksyplayer.jar')
    compileOnly 'com.android.support:appcompat-v7:23.+'
    compileOnly 'com.android.support:recyclerview-v7:23.+'
    compileOnly files('libs/framworks.jar')
}
